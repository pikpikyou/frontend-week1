<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 顶部导航栏 -->
    <header>
        <h1>我的技术博客</h1>
        <nav>
            <a href=" ">首页</a>
            <a href="#">文章</a>
            <a href="#">关于我</a>
        </nav>
    </header>

    <!-- 中间主要内容区 -->
    <main>
        <!-- 左侧文章列表 -->
        <section>
            <h2>最新文章</h2>
            <article>
                <h3>HTML入门第一天</h3>
                <p>今天学习了HTML的基本结构...</p>
            </article>
            <article>
                <h3>CSS布局技巧</h3>
                <p>Flex布局真的很方便...</p>
            </article>
        </section>

        <!-- 右侧登录表单 -->
        <aside>
            <h2>登录</h2>
            <form>
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username"><br><br>

                <label for="password">密码：</label>
                <input type="password" id="password" name="password"><br><br>

                <input type="submit" value="登录">
            </form>
        </aside>
    </main>

    <!-- 底部版权信息 -->
    <footer>
        <p>© 2023 我的技术博客 版权所有</p>
    </footer>
</body>

<style>
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f4f4f4;
        padding: 10px;
    }

    section {
        display: flex;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
    }

    article {
        width: 300px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        padding: 10px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0b7dda;
    }

    @media (max-width: 600px) {
        header {
            flex-direction: column;
            /* 导航栏垂直排列 */
        }

        section {
            justify-content: center;
            /* 文章在中间显示 */
        }

        article {
            width: 100%;
            /* 文章占满屏幕宽度 */
        }
    }
</style>

</html>
